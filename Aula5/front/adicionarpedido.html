<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pedidos.css" />
    <title>Adicionar Pedido</title>
  </head>
  <body>
    <a href="pedidos.html">Voltar</a>
    <div class="inputContainer">
      <h1 id="h1">Adicionar Pedido</h1>
      <form id="inputForm" onsubmit="saveOrders()" method="dialog">
        <div class="formGroup" id="inputs">
          <div class="labelContainer">
            <label for="situacao">Situação</label>
            <select id="situacao">
              <option value="0">Cancelado</option>
              <option value="10">Emitido</option>
              <option value="20">Pago</option>
              <option value="30">Enviado</option>
              <option value="40">Entregue</option>
              <option value="50">Concluído</option>
            </select>
          </div>

          <div class="labelContainer">
            <label for="nome">Nome</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Inserir nome"
            />
          </div>

          <div class="labelContainer">
            <label for="formaPagamento">Forma de pagamento</label>
            <input
              type="text"
              id="formaPagamento"
              name="formaPagamento"
              placeholder="Inserir forma de pagamento"
            />
          </div>

          <div class="labelContainer">
            <label for="prazoPagamento">Prazo de pagamento</label>
            <input
              type="text"
              id="prazoPagamento"
              name="prazoPagamento"
              placeholder="Inserir prazo de pagamento"
            />
          </div>

          <div class="labelContainer">
            <label for="tipoFrete">Tipo de frete</label>
            <input
              type="text"
              id="tipoFrete"
              name="tipoFrete"
              placeholder="Inserir tipo de frete"
            />
          </div>

          <div class="labelContainer">
            <label for="observacoes">Observações</label>
            <input
              type="text"
              id="observacoes"
              name="observacoes"
              placeholder="Inserir observações"
            />
          </div>

          <div class="labelContainer">
            <label for="siglaUf">Sigla UF</label>
            <select name="siglaUf" id="siglaUf" onchange="loadCities()">
              <option value="" disabled selected>Selecione um estado</option>
            </select>
          </div>

          <div class="labelContainer">
            <label for="cidade">Cidade</label>
            <select name="cidade" id="cidade"></select>
          </div>
        </div>
        <button type="submit" class="saveBtn">Salvar</button>
      </form>
    </div>
  </body>
  <script src="utils.js"></script>
  <script src="peidos.js"></script>
  <script>
    async function start() {
      await loadStates();
      loadOrder();
    }
    start();
  </script>
</html>
