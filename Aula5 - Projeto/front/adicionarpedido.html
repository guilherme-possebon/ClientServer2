<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pedidos.css" />
    <title>Adicionar Pedido</title>
  </head>
  <body>
    <a href="pedidos.html">Voltar</a>
    <main class="container">
      <div class="inputContainer limit">
        <h1 id="h1">Adicionar Pedido</h1>
        <form id="inputForm" onsubmit="saveOrders()" method="dialog">
          <div class="formGroup" id="inputs">
            <div class="labelContainer">
              <label for="situacao">Situação</label>
              <select id="situacao">
                <option value="0">Cancelado</option>
                <option value="10">Emitido</option>
                <option value="20">Pago</option>
                <option value="30">Enviado</option>
                <option value="40">Entregue</option>
                <option value="50">Concluído</option>
              </select>
            </div>
            <div class="labelContainer">
              <label for="nome">Nome</label>
              <input
                type="text"
                id="nome"
                name="nome"
                placeholder="Inserir nome"
              />
            </div>
            <div class="labelContainer">
              <label for="formaPagamento">Forma de pagamento</label>
              <input
                type="text"
                id="formaPagamento"
                name="formaPagamento"
                placeholder="Inserir forma de pagamento"
              />
            </div>
            <div class="labelContainer">
              <label for="prazoPagamento">Prazo de pagamento</label>
              <input
                type="text"
                id="prazoPagamento"
                name="prazoPagamento"
                placeholder="Inserir prazo de pagamento"
              />
            </div>
            <div class="labelContainer">
              <label for="tipoFrete">Tipo de frete</label>
              <input
                type="text"
                id="tipoFrete"
                name="tipoFrete"
                placeholder="Inserir tipo de frete"
              />
            </div>
            <div class="labelContainer">
              <label for="observacoes">Observações</label>
              <input
                type="text"
                id="observacoes"
                name="observacoes"
                placeholder="Inserir observações"
              />
            </div>
            <div class="labelContainer">
              <label for="siglaUf">Sigla UF</label>
              <select name="siglaUf" id="siglaUf" onchange="loadCities()">
                <option value="" disabled selected>Selecione um estado</option>
              </select>
            </div>
            <div class="labelContainer">
              <label for="cidade">Cidade</label>
              <select name="cidade" id="cidade"></select>
            </div>
          </div>
          <button type="submit" class="saveBtn">Salvar pedido</button>
        </form>
      </div>
      <div class="itemContainer limit">
        <div class="inputContainer">
          <div class="headerContainer">
            <h1 id="h1Item">Adicionar item</h1>
            <span id="itemIdSpan"></span>
          </div>
          <form id="inputForm" onsubmit="saveItem()" method="dialog">
            <div class="formGroup" id="inputs">
              <div class="labelContainer">
                <label for="nomeProduto">Nome do produto</label>
                <input
                  type="text"
                  id="nomeProduto"
                  name="nomeProduto"
                  placeholder="Inserir nome do produto"
                />
              </div>
              <div class="labelContainer">
                <label for="quantidade">Quantidade</label>
                <input
                  type="number"
                  id="quantidade"
                  name="quantidade"
                  placeholder="Inserir quantidade"
                />
              </div>
              <div class="labelContainer">
                <label for="valorUnitario">Valor unitário</label>
                <input
                  type="number"
                  id="valorUnitario"
                  name="valorUnitario"
                  placeholder="Inserir Valor unitário"
                />
              </div>
            </div>
            <button type="submit" class="saveBtn">Salvar item</button>
          </form>
        </div>
        <table class="styled-table">
          <thead>
            <tr>
              <th>Ações</th>
              <th>Id</th>
              <th>Produto</th>
              <th>Quantidade</th>
              <th>Valor unitário</th>
              <th>Valor total</th>
            </tr>
          </thead>
          <tbody id="tbodyItem"></tbody>
        </table>
      </div>
    </main>
    <div>
      <button onclick="imprimirPedido()" class="btnPrimary">
        Imprimir pedido
      </button>
      <button onclick="enviarEmailPedido()" class="btnPrimary">
        Enviar email pedido
      </button>
    </div>
  </body>
  <script src="utils.js"></script>
  <script src="pedidos.js"></script>
  <script src="item.js"></script>
  <script>
    verificaLogin();
    async function start() {
      await loadStates();
      loadOrder();
      listItems();
    }
    start();
  </script>
</html>
